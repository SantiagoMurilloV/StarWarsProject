<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <titLe>Template</titLe>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>
</head>

<body>
    <img src="./img/title.png" alt="image header card" class="title">

    <main class="mainContainer">
    </main> <!-- principal content -->

    <template id="templateCard">
        <article class="card">
            <!-- partes reutilizables  -->
            <img src="./img/fondo.png" alt="image header card" class="cardHeader">
            <div class="cardBody">

                <img src="./img/avatar_.png" alt="umage character" class="cardBodyImg">
                <h1 class="cardName">Name</h1>
            </div>
            <div class="cardInfo">
                <div>
                    <p id="gender">men</p>
                </div>
                <div>
                    <p id="mass">20</p>
                </div>
                <div>
                    <p id="hight">170</p>
                </div>
                <div>
                    <p id="eyeColor">blue</p>
                </div>
                <div>
                    <p id="birth">20</p>
                </div>

            </div>

            </div>
            </div>

        </article>
    </template>

</body>

</html>
